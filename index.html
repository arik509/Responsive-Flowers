<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Flower Shop</title>
    <link rel="stylesheet" href="tailwind.css">
</head>

<body>
    <header>
        <nav class="flex justify-between mx-4 lg:mx-[150px] my-[13px] lg:my-[30px] items-center max-w-[300px] lg:max-w-[1140px]">
            <div class="max-w-[250px]">
                <img class="w-[63px] lg:w-[135px]" src="assets/logo.png" alt="">
            </div>
            <div class="flex justify-between text-[16px] max-w-[120px] lg:max-w-[415px]">
                <p><a class="invisible lg:visible font-bold" href="">Home</a></p>
                <p><a class="invisible lg:visible ml:0 lg:ml-12 text-[#8987A1]" href="">Shop</a></p>
                <p><a class="invisible lg:visible ml:0 lg:ml-12 text-[#8987A1]" href="">About Us</a></p>
                <p><a class="ml:0 lg:ml-12" href=""><i class='bx bx-cart bx-sm'></i></a></p>
                <p><a href="">Cart($56)</a></p>
            </div>
        </nav>
        <section class="mx-0 lg:mx-[150px] flex flex-col lg:flex-row justify-center lg:justify-end items-end mt-[30px] lg:mt-[60px] noto-serif">
            <div class="order-1 lg:order-2 w-full lg:w-1/2 mt-0 lg:mt-[100px] mb-[50px] lg:mb-0">
                <img src="assets/hero-flower.png" alt="">
            </div>
            <div class="order-2 lg:order-1 w-full lg:w-1/2 mt-0 lg:mt-[160px]">
                <h3 class="text-2xl lg:text-[58px] font-bold">ALWAYS <span class="text-[#E95A08]">FRESH FLOWERS</span> </h3>
                <P class="text-[14px] lg:text-[18px] text-gray-500">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic
                    blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </P>
            </div>
        </section>
        
    </header>
</body>

</html>
